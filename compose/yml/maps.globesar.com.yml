# maps.globesar.com
wu:
  image: systemapic/wu
  links:
    - mongo
    - redislayers
    - redisstats
    - redistemp
    - postgis
  log_driver: "json-file"
  environment:
    - SYSTEMAPIC_PRODMODE=true
    - SYSTEMAPIC_DOMAIN=maps.globesar.com
  volumes_from:
    - data_store_globesar
  volumes: 
    - /var/www/wu:/var/www/wu
  command: ./server.sh

pile: 
  image: systemapic/pile
  links: 
    - wu
    - mongo
    - redislayers
    - redisstats
    - redistemp
    - postgis
  volumes_from:
    - data_store_globesar
  volumes:
    - /var/www/pile:/var/www/pile 
  command: ./pile-server.sh

nginx:
  image: systemapic/nginx
  links: 
    - pile
    - wu
  ports:
    - 443:443
    - 80:80

postgis:
  image: systemapic/postgis
  volumes_from:
    - postgis_store_globesar
  command: ./start.sh

redislayers:
  image: systemapic/redis:layers
  volumes_from:
    - redis_store_globesar

redisstats:
  image: systemapic/redis:stats
  volumes_from:
    - redis_stats_store_globesar

redistemp:
  image: systemapic/redis:kue

redistokens:
  image: systemapic/redis:tokens
  volumes_from:
    - store_globesar_redis_tokens

mongo: 
  image: systemapic/mongo:latest
  volumes_from:
    - mongo_store_globesar 
  