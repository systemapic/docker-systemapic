######################### 
# wu: Systemapic Server #
#########################
wu:
  extends:
    file: common.yml
    service: wu
  links:
    - mongo
    - redislayers
    - redisstats
    - redistemp
    - redistokens
    - postgis
  environment:
    SYSTEMAPIC_PRODMODE: 'false'
  working_dir: /systemapic/dev # double switch for prodmode; todo: move into start.sh script somehow, and keep only bool
  volumes_from:
    - data_store_localhost

################################
# pile: Systemapic Tile Server #
################################
pile: 
  extends:
    file: common.yml
    service: pile
  links: 
    - wu # todo: remove? (or use directly instead of API as doing currently)
    - redislayers
    - redisstats
    - redistokens
    - redistemp
    - postgis
  environment:
    SYSTEMAPIC_PRODMODE: 'false'
  volumes_from:
    - data_store_localhost

########################################
# nginx: Reverse-proxy for wu and pile #
########################################
nginx:
  extends:
    file: common.yml
    service: nginx
  ports:
    - 443:443
    - 8080:80
  links: 
    - pile
    - wu

###################################
# redis: Simple key-value storage #
###################################
redislayers:
  extends:
    file: common.yml
    service: redis
  volumes_from:
    - redis_store_localhost
  command: "redis-server /systemapic/config/redis.layers.conf"

redisstats:
  extends:
    file: common.yml
    service: redis
  volumes_from:
    - redis_stats_store_localhost
  command: "redis-server /systemapic/config/redis.stats.conf"

redistokens:
  extends:
    file: common.yml
    service: redis
  volumes_from:
    - redis_tokens_store_localhost
  command: "redis-server /systemapic/config/redis.tokens.conf"

redistemp:
  extends:
    file: common.yml
    service: redis
  command: "redis-server /systemapic/config/redis.temp.conf"

####################################
# mongo: Storage for server models #
####################################
mongo: 
  extends:
    file: common.yml
    service: mongo
  volumes_from:
    - mongo_store_localhost

#################################
# postgis: Storage for geo-data #
#################################
postgis:
  extends:
    file: common.yml
    service: postgis
  volumes_from:
    - postgresql94_store_localhost
