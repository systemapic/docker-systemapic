daemon off;
user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
	worker_connections 768;
}

http {

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	gzip on;
	gzip_disable "msie6";

	##
	# Virtual Host Configs
	##

	# include /etc/nginx/sites-enabled/*;



	######################################################
	# tx -> dev.systemapic.com - portal server 	     #
	######################################################

	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header Host $http_host;
	proxy_set_header X-NginX-Proxy true;
	add_header 	 Access-Control-Allow-Origin *.systemapic.com;
	proxy_redirect 	 off;
	proxy_ssl_session_reuse off;


	upstream sockets {
		ip_hash;
		# server localhost:3001;
		server wu:3001;
	}

	upstream tileserver {
		# server localhost:3003;
		server vile:3003;
	}

	# http/s redirect
	server {
		listen 80;
		server_name dev.systemapic.com;
		return 301 https://$server_name$request_uri;
	}

	# tileserver
	server {

		listen 				443 ssl;
		server_name  			e.systemapic.com;
		access_log   			/etc/nginx/log/access.tileserver.log;
		error_log    			/etc/nginx/log/errors.tileserver.log;

		ssl_session_cache    		shared:SSL:1m;
		ssl_session_timeout  		10m;
		ssl    				on;
		ssl_certificate        		/etc/nginx/ssl/systemapic_com.crt;
		ssl_certificate_key    		/etc/nginx/ssl/systemapic_com.key;
		ssl_verify_client 		off;

		client_max_body_size 		2000m;

		ssl_protocols             	TLSv1 TLSv1.1 TLSv1.2;
   		ssl_prefer_server_ciphers 	on;
    		ssl_ciphers 			'AES128+EECDH:AES128+EDH';

    		add_header 			Strict-Transport-Security "max-age=63072000; includeSubdomains;";
		add_header 			Access-Control-Allow-Origin https://dev.systemapic.com;

		location / {
			proxy_pass http://tileserver;
		}

	}

	# portal
	server {

		listen 				443 ssl;
		server_name  			dev.systemapic.com;
		access_log   			/etc/nginx/log/access.portal.log;
		error_log    			/etc/nginx/log/errors.portal.log;

		ssl_session_cache    		shared:SSL:1m;
		ssl_session_timeout  		10m;
		ssl    				on;
		ssl_certificate        		/etc/nginx/ssl/systemapic_com.crt;
		ssl_certificate_key    		/etc/nginx/ssl/systemapic_com.key;
		ssl_verify_client 		off;

		client_max_body_size 		2000m;

		ssl_protocols             	TLSv1 TLSv1.1 TLSv1.2;
   		ssl_prefer_server_ciphers 	on;
    		ssl_ciphers 			'AES128+EECDH:AES128+EDH';

    		add_header 			Strict-Transport-Security "max-age=63072000; includeSubdomains;";
		add_header 			Access-Control-Allow-Origin https://dev.systemapic.com;

		location / {
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_http_version 1.1;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header Host $host;
			proxy_pass http://sockets;
		}

		location /api/upload {
			proxy_pass http://sockets;
		}

		# 502 handling
		error_page 502 /502.html;
		location /502.html {
			root /etc/nginx/error;
		}

	}

}

